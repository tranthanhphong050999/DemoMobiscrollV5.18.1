<ion-header>
  <ion-navbar>
    <ion-title>PostDetail</ion-title>
    <cs-header></cs-header>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p *ngFor="let msg of detailErrors.postContent" class="alert">{{msg}}</p>
  <p *ngFor="let msg of detailErrors.postAuthor" class="alert">{{msg}}</p>
  <p *ngFor="let msg of detailErrors.postRegTime" class="alert">{{msg}}</p>

  <form [formGroup]= "detailForm" (ngSubmit)="editPost()">
      <h1>{{post?.title}}</h1>
      <ion-item>
        <ion-label stacked [translate]="'CONTENT'"></ion-label>
        <ion-input type="text" value="{{post?.content}}" formControlName="postContent">
        </ion-input>
      </ion-item>
        <br>
      <ion-item>
        <ion-label stacked [translate]="'AUTHOR'"></ion-label>
        <ion-input type="text" value="{{post?.author}}" formControlName="postAuthor">
        </ion-input>
      </ion-item>
        <br>
      <ion-item>
        <ion-label stacked [translate]="'REGTIME'"></ion-label>
        <ion-input type="datetime-local" value="{{post?.regtime |dateFormatter: 'YYYY-MM-DDThh:mm' }}" formControlName="postRegTime">
        </ion-input>
      </ion-item>
        <br>
      <button ion-button type="button" (click)="deletePost(post?.id)">Delete</button>
      <button type="submit" ion-button >Edit</button>
  </form>
</ion-content>
