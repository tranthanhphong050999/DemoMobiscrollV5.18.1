<ion-header>
  <ion-navbar>
    <ion-title>CreatePost</ion-title>
    <cs-header></cs-header>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p *ngFor="let msg of formError.postTitle" class="alert">{{msg}}</p>
  <p *ngFor="let msg of formError.postContent" class="alert">{{msg}}</p>
  <p *ngFor="let msg of formError.postAuthor" class="alert">{{msg}}</p>
  <p *ngFor="let msg of formError.postRegTime" class="alert">{{msg}}</p>
  <form [formGroup]="insertForm" (ngSubmit)="createPost()">
    <ion-item>
      <ion-label stacked [translate]="'TITLE'"></ion-label>
      <ion-input type="text" formControlName="postTitle" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked [translate]="'CONTENT'"></ion-label>
      <ion-input type="text" formControlName="postContent" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked [translate]="'AUTHOR'"></ion-label>
      <ion-input type="text" formControlName="postAuthor" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked [translate]="'REGTIME'"></ion-label>
      <ion-input type="datetime-local" formControlName="postRegTime" ></ion-input>
    </ion-item>
    <button type="submit" ion-button >Create</button>
  </form>
</ion-content>
