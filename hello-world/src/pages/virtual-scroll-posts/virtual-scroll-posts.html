<ion-header>
  <ion-navbar>
    <ion-title>VirtualScrollPosts</ion-title>
    <cs-header></cs-header>
  </ion-navbar>
  <ion-item>
    <button ion-button (click)="toCreatePost()">CreatePost</button>
  </ion-item>
</ion-header>
<ion-content padding>
  <ion-list [virtualScroll]="posts" approxItemHeight="92px">
      <ion-item *virtualItem="let post" >
        <cs-post [item]="post" (selected)="viewDetail($event.data?.id)">
          <h2>Post child content here</h2>
        </cs-post>
      </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="center" >
    <cs-footer>
    </cs-footer>
  </ion-toolbar>
</ion-footer>
