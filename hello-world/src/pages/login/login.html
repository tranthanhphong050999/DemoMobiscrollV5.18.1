<ion-header>
  <ion-navbar>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--Error message -->
  <ion-list no-lines>
    <p *ngFor="let msg of formErrors.userName" class="alert">{{msg}}</p>
    <p *ngFor="let msg of formErrors.password" class="alert">{{msg}}</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-label stacked>ユーザ名</ion-label>
        <ion-input type="text" placeholder="ユーザ名" formControlName="userName" autofocus
        [class.invalid]="!loginForm.controls.userName.valid && (loginForm.controls.userName.dirty || submitAtTemp)">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>パスワード</ion-label>
        <ion-input type="password" placeholder="パスワード" formControlName="password"
        [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAtTemp)">
        </ion-input>
      </ion-item>
      <div padding>
        <button ion-button full block type="submit">ログイン</button>
      </div>
    </form>
  </ion-list>

</ion-content>
